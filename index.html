<!DOCTYPE html>
<html>
<head>
	<title>Drivers Club Jo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="row">
				<div class="col-md-6">
					<h2 class="login-field">Login Here</h2>
					<form>
						<div class="form-group">
							<label class="login-field">Username</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="login-field">Password</label>
							<input type="password" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
				<div class="col-md-6">
					<h2 class="register-field">Register Here</h2>
					<form>
						<div class="form-group">
							<label class="register-field">Username</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="register-field">Password</label>
							<input type="password" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
